<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Kalkulator Mikosa</title>
        <link rel="stylesheet" href="www/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body class="page">
        <div class="container">
            <section class="top-bar">
                <div class="top-bar__timer">23:59</div>
                <div class="top-bar__camera"><img src="www/images/camera2.png" alt=""></div>
                <div class="top-bar__right-side">
                    <div class="top-bar__signal"><img src="www/icons/signal19px.png" alt=""></div>
                    <div class="top-bar__wifi"><img src="www/icons/wifi19px.png" alt=""></div>
                    <div class="top-bar__battery"><img src="www/icons/battery19px.png" alt=""></div>
                </div>
            </section>
            <section class="displayer">
                <div class="displayer__math"></div>
                <div class="displayer__result">0</div>
                
            </section>
            <section class="keyboard">
                <div class="keyboard__button keyboard__button--calc-options auto-correct-btn">AC</div>
                <div class="keyboard__button keyboard__button--calc-options plus-minus-btn">+/-</div>
                <div class="keyboard__button keyboard__button--calc-options percentage-btn">%</div>
                <div class="keyboard__button keyboard__button--operators division-btn">/</div>
                <div class="keyboard__button keyboard__button--numbers seven-btn">7</div>
                <div class="keyboard__button keyboard__button--numbers eight-btn">8</div>
                <div class="keyboard__button keyboard__button--numbers nine-btn">9</div>
                <div class="keyboard__button keyboard__button--operators multiplication-btn">x</div>
                <div class="keyboard__button keyboard__button--numbers four-btn">4</div>
                <div class="keyboard__button keyboard__button--numbers five-btn">5</div>
                <div class="keyboard__button keyboard__button--numbers six-btn">6</div>
                <div class="keyboard__button keyboard__button--operators subtraction-btn">-</div>
                <div class="keyboard__button keyboard__button--numbers one-btn">1</div>
                <div class="keyboard__button keyboard__button--numbers two-btn">2</div>
                <div class="keyboard__button keyboard__button--numbers three-btn">3</div>
                <div class="keyboard__button keyboard__button--operators addition-btn">+</div>
                <div class="keyboard__button keyboard__button--numbers zero-btn">0</div>
                <div class="keyboard__button keyboard__button--numbers dot-btn">.</div>
                <div class="keyboard__button keyboard__button--operators equation-btn">=</div>
            </section>
            <section class="bot-bar">
                <div class="bot-bar__plank"></div>
            </section>
        </div>

        <!-- <script src="www/script.js"></script> -->
        <script src="www/test.js"></script>
    </body>
</html>
